<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style>

.center-container {
  width: 1280px;
  margin: auto;
}

.wrapper {
  height: 720px;
  width: 100%;
  border: 2px solid;
}

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>

</head>
<body>

<div class='center-container'>
  <div id='wrapper' class='wrapper'></div>
  <br>
  <button id='parse_button'>Parse Graph</button>
  <input type="file" id="graph_file_input">
  <br>
  <br>
  <textarea id="text_box" rows="20" cols="120"></textarea>
  <br>
</div>

<script src="dist/bundle.js"></script>

</body>
